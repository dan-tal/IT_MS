<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
        <script src="f.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Compara Liste</title>
    </head>
    <body class="bg-dark">
        <div class="container">
            <div class=" bg-secondary row">  
                <div class="col">   
                    <h1 class="text-white">Comparare lista cu pacienti a mediclui descarcate din :</h1>
                </div>
            </div>
        <div class="row bg-secondary p-3 mb-2">
            <div class="col-6">                
                <a  class="text-muted" href="http://mf.cnam.md/cos/report_mf.raport_lista_mf2">CNAM</a><br>
                <input type="file" id="xlsFileInput_CNAM" />
                <h6 for="">INDP care nu sunt in
                    <span style='color:red'>SIAAMP</span> dar sunt in <span style='color:rgb(60, 230, 60)'>CNAM</span>
                </h6>
            <span id="total_SIAAMP"></span>
                <textarea style=" width: 100%"id="IDNP_CNAM" rows="30" cols="2"></textarea>
            </div>
            <div class="col-6">
                <a class="text-muted" href="https://sia.amp.md/siaamp">SIAAMP</a><br>
                <input type="file" id="xlsFileInput_SIAAMP" accept=".xls,.xlsx" />
                <h6 for="">INDP care nu sunt in
                    <span style='color:red'>CNAM</span> dar sunt in <span style='color:rgb(60, 230, 60)'>SIAAMP</span>
                </h6>
            <span id="total_CNAM"></span>
                <textarea    style=" width: 100%"  id="IDNP_SIAAMP" rows="30"></textarea>
            </div>
        </div>
        </div>
</body>
</html>
